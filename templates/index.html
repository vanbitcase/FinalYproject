<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .chatbot-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chatbot-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
        }

        .chatbot-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .input-field {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">AAI Airport Assistant</div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="message bot-message">Welcome to the Airport Authority of India Chatbot! How can I assist you today?</div>
        </div>
        <form id="chatForm" class="chatbot-input-container">
            <input type="text" name="message" id="messageInput" class="input-field" placeholder="Ask me anything..." autocomplete="off">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <script>
        document.querySelector(".chatbot-input-container").addEventListener("submit", function(event) {
            event.preventDefault();
    
            let userMessage = document.getElementById("messageInput").value.trim();
            if (!userMessage) return;
    
            let chatMessages = document.getElementById("chatMessages");
    
            let userMsgElement = document.createElement("div");
            userMsgElement.className = "message user-message";
            userMsgElement.textContent = userMessage;
            chatMessages.appendChild(userMsgElement);
    
            document.getElementById("messageInput").value = "";
    
            fetch("/send", {
                method: "POST",
                body: new URLSearchParams({ "message": userMessage }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                let botMsgElement = document.createElement("div");
                botMsgElement.className = "message bot-message";
                botMsgElement.textContent = data.response;
                chatMessages.appendChild(botMsgElement);
    
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    
</body>
</html>
